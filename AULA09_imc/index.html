<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9 - Descomplicando JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        .form-label {
            font-size: 1.9rem;
        }
        
        .form-control {
            width: 250px;
            margin: auto;
            font-size: 1.2rem;
        }

        .form-text {
            font-size: 1.1rem;
        }

        .table {
            margin-top: 50px;
        }
    </style>

</head>
<body>

    <div class="container" style="text-align: center;">

        <img src="download.jpg" style="border-radius: 20px; margin-top: 40px;">

        <form id="imc_form">
            <div class="mb-3">
                <label class="form-label">Peso</label>
                <input name="peso" type="number" class="form-control" aria-describedby="emailHelp">
                <div class="form-text">Por favor, informe seu peso.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Altura em CM</label>
                <input name="altura" type="number" class="form-control" aria-describedby="emailHelp">
                <div class="form-text">Por favor, informe sua altura em CM.</div>
            </div>

            <a onclick="calcIMC()" class="btn btn-primary">Calcular</a>
           
        </form>

        <div>
            <h1 id="imcTotal"></h1>
        </div>
        
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">IMC</th>
                <th scope="col">Resultado</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Menos do que 18,5</th>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <th scope="row">Entre 18,5 e 24,9</th>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <th scope="row">Entre 25 e 29,9</th>
                    <td colspan="2">Sobrepeso</td>
                </tr>
                <tr>
                    <th scope="row">Entre 30 e 34,9</th>
                    <td colspan="2">Obesidade grau 1</td>
                </tr>
                <tr>
                    <th scope="row">Entre 35 e 39,9</th>
                    <td colspan="2">Obesidade grau 2</td>
                </tr>
                <tr>
                    <th scope="row">Mais do que 40</th>
                    <td colspan="2">Obesidade grau 3</td>
                </tr>
            </tbody>
          </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
