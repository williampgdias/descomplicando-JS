<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Descomplicando JS</title>

    <style type="text/css">
        body{
            background: #000;
            color: #fff;
        }
    </style>

    <script type="text/javascript">
        function acenderLampada() {
            document.getElementById('imgLampada').src="https://w7.pngwing.com/pngs/812/392/png-transparent-white-bulb-incandescent-light-bulb-lighting-icon-bulb-off-light-fixture-electronics-image-file-formats-thumbnail.png";
            document.body.style.background = 'red';
        }

        function mudaCorBoody(color) {
            document.body.style.background = color;
        }
    </script>

</head>
<body>

    <img onmouseover="acenderLampada()" id="imgLampada" style="display: block;" height="300px" src="https://i.pinimg.com/originals/12/df/2e/12df2ead7c871a16ae2ab11f3e746c2c.png" alt="">
    <br>
    


    <button onclick="mudaCorBoody('blue')">Cor Azul</button>
    <button onclick="mudaCorBoody('yellow')">Cor Amarelo</button>
    <button onclick="mudaCorBoody('red')">Cor Vermelho</button>
    
</body>
</html>
